name: NestJS CI

on:
  push:
    branches: [ "main" ]
  
  pull_request:
    branches: [ "main" ]

jobs:
  build: 
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Setup NodeJs
        uses: actions/setup-node@v3
        with:
          node-version: 18
      
      - name: Instal dependencies
        run: npm install

      - name: Run lint
        run: npm run lint
      
      - name: Run Tests
        run: npm run test 
      
      - name: Buld App
        run: npm run build